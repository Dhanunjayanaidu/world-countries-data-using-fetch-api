<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries Data using Javascript Fetch API</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <div class="container-fluid bg-light p-0 p-sm-5 text-center border-bottom topSet">
            <div class="bgSet"></div>
            <div class="row relative" style="z-index: 99;">
                <div class="col text-white">
                    <h1 class="text-uppercase">World Countries List</h1>
                    <p class="fw-bold">Total No. of Countries <span id="countries_count"></span></p>
                    <p class="fw-bold" id="sortedCountriesInfo"></p>

                    <button type="button" id="starting_button" class="btn btn-primary btn-sm rounded-pill px-3">Starting Word <i class="fa fa-search" aria-hidden="true"></i></button>
                    <button type="button" id="searchAny_button" class="btn btn-warning btn-sm rounded-pill px-3">Search with any word <i class="fa fa-search" aria-hidden="true"></i></button>
                    <button id="sort_button" type="button" class="btn btn-danger btn-sm rounded-pill px-3"><i class="fa fa-sort-alpha-asc" aria-hidden="true"></i></button>
                    <div class="input-group flex-nowrap my-4">
                        <input id="input-value" type="text" class="form-control rounded-pill" placeholder="Search Country..." aria-label="Search Country" aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container p-4 p-sm-5 my-0 my-sm-5 bg-light rounded border">
            <div id="display" class="row"></div>
        </div>
    </section>
    <div class="loader"></div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
